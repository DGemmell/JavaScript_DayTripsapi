<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glasgow Day trips</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="city">
        Name
      </label>
      <input type="text" id="city" placeholder="city" name="city">
      <label for="place">
        Quote
      </label>
      <input type="text" id="place" placeholder="place" name="place">
      <button type="submit" id="submit-place">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="image_container">
    <!-- <img id="yoda-pic" src="/images/yoda.png" /> -->
  </div>
  <div class="list-container">
    <ul id="daytrips">
    </ul>
  </div>
</body>
</html>
